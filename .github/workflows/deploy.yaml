---
name: Deploy to GitHub Pages

env:
  CI: true

on:
  # Runs on pushes to the default branch
  push:
    branches:
      - main

  # Runs on PRs targeting the default branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_job:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v3.5.0
        with:
          submodules: true

      - name: Install bun
        uses: oven-sh/setup-bun@8f24390df009a496891208e5e36b8a1de1f45135 # v1.1.0
        with:
          bun-version: 1.0.29

      - name: Cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        id: cache
        with:
          path: |
            .turbo
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-${{ runner.arch }}-node_modules-${{ hashFiles('**/bun.lockb', '**/turbo.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun --bun install --frozen-lockfile
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1

      - name: Lint & Vite Build
        run: bun --bun run turbo build

      - name: Redirect 404 to Index for SPA
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: "./dist/"

  deploy_job:
    name: Deploy
    needs: [build_job]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 4
    permissions:
      pages: write
      id-token: write
      contents: read
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
