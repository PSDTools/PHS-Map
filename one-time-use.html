  <body class="lightmodebg" onload="start()">

    <div class="w3-row">
      <div id="c" class="lightMode w3-half w3-container w3-padding-16">

        <img id="LVL1" src="Schooloverlayl1color.jpg" style="display: none" />
        <img id="LVL2" src="Schooloverlayl2color.jpg" style="display: none" />

        <div class="item">
          <canvas
            id="myCanvas"
            style="border: 2px solid #000000"
            class=""
          ></canvas>
        </div>
        <button id="lvl1" onclick="lvl0()">Level 0</button>

        <button id="lvl2" onclick="lvl2()">Level 2</button>

          id="download"
          download="PHS-Map.jpg"
          href=""
          onclick="download_img(this);"

      <div id="c2" class="lightMode w3-half w3-container w3-padding-16">
        <input id="course1" placeholder="Room Number 1:(ex: H100)" />
        <p></p>
        <input id="course2" placeholder="Room Number 2:(ex: H100)" />
        <p></p>
        <button onclick="otuPath()">Show Path</button>
        <p></p>
        <p>Want to put in your whole schedule?</p>
        <a id="OTULink" href="">Try Schedule Mode!</a>
      </div>
    </div>
  </body>

  <footer class="footer w3-container w3-theme-dark w3-padding-16" id="myFooter">
    <a class="w3-text-white" href="#myHeader"

      <a href="https://psdr3.org" target="_blank"

  <!-- Side Navigation -->

    style="display: none"
    id="mySidebar"
  >

      id="darkModeButton"

      class="clearDataButton smallbutton w3-button w3-theme"

    <p></p>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      type="text/javascript"
    ></script>
    <script>
      function w3_open() {
        var x = document.getElementById("mySidebar");
        x.style.width = "30%";
        x.style.fontSize = "40px";
        x.style.paddingTop = "10%";
        x.style.display = "block";
      }
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
  </nav>

  <!--Smooth Scroll Buttons-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links
      $("a").on("click", function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            1000,
            function () {
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            }
          );
        } // End if
      });
    });
  </script>
</html>
